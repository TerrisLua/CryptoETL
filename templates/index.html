<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trends</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            margin-top: 30px;
        }
        .table-container {
            overflow-x: auto;
            margin-bottom: 30px;
        }
        .chart-container {
            display: flex;
            justify-content: space-between;
        }
        .chart {
            width: 48%;
        }
        table {
            font-size: 14px;
        }
        th, td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Crypto Trends</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#table">Data Table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#charts">Charts</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div id="table" class="table-container">
            <h2>Data Table</h2>
            {% for table in tables %}
                {{ table|safe }}
            {% endfor %}
        </div>
        <div id="charts" class="chart-container">
            <div class="chart" id="bar-chart">
                <h2>Top 10 Cryptos by 24h Change</h2>
                <div>{{ bar_chart|safe }}</div>
            </div>
            <div class="chart" id="pie-chart">
                <h2>Top 10 Cryptos by Price</h2>
                <div>{{ pie_chart|safe }}</div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
